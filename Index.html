<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panasonic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="Panasonic.png">

</head>

<!-- <li><a href="Login.html">Identify</a></li> <li><a href="Editor.html">Editor</a></li>  <li><a href="Login.html">Login</a></li> -->

<body>
    <div id="General">
        <div id="Header">
            <header>
                <img src="Panasonic_logo.png" alt="Logo Panasonic">
                <nav>
                    <ul>
                        <li><a href="Editor.html">Editor</a></li>
                        <li><a href="Sugerencias.html">Sugerencias</a></li>
                        <li><a href="Galeria.html">Gallery</a></li>
                    </ul>
                </nav>
            </header>
            <div id="Body">
                <main>
                    <!-- Carrusel principal -->
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carouselInner">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <!-- Vista previa de las imágenes filtradas -->
                    <div class="container mt-4">
                        <h2 class="text-align">Buscar</h2>
                        <!-- Campo de búsqueda de imágenes -->
                        <input type="text" id="searchCarouselInput" class="form-control mb-4"
                            placeholder="Buscar por nombre de imagen...">
                    </div>
                    <div class="container mt-5">
                        <h3 class="text-center">imagen</h3>
                        <div id="previewGallery" class="row">
                        </div>
                    </div>
                </main>
            </div>
            <div id="pie">
                <footer>
                    <p>&copy; 2024 Panasonic Industrial Devices Mexicana, S.A. De C.V. Todos los derechos reservados.
                    </p>
                </footer>
            </div>
        </div>
        <script src="Index.js"></script>

        <style>
            * {
                margin: 0px;
                padding: 0px;
            }

            div#General {
                width: -50px;
                height: flex;
                background-color: hsl(0, 23%, 92%);
            }

            Header {

                /* Estilo para la imagen del logo */
                header {
                    background-color: #0041c0;
                    color: white;
                    padding: 20px;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    font-family: Arial, sans-serif;
                    width: 100%;
                }

                header img {
                    height: 50px;
                }

                /* Opcional: estilo para los elementos de navegación */
                nav ul {
                    list-style-type: none;
                    padding: 0;
                    margin: 0;
                }

                nav ul li {
                    display: inline;
                    margin: 0 15px;
                }

                nav ul li a {
                    color: white;
                    text-decoration: none;
                    font-weight: bold;
                }
            }

            div#Body {
                Body {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    /*Carrusel*/
                    min-height: 100vh;
                    font-family: Arial, sans-serif;
                    height: 100px;
                }

                main {
                    flex: 1;
                    display: contents;
                    align-items: none;
                    justify-content: none;
                }

                .carousel {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    position: relative;
                    width: 200%;
                    height: -200px;
                    /* Cambia esto a 100% o auto para evitar el desbordamiento */
                    max-width: 600px;
                    overflow: hidden;
                    border-radius: 10px;
                    margin: 0 auto;
                    margin-top: 80px;
                    margin-block-end: 80px;
                    /* Centra el carrusel horizontalmente */
                    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
                }

                .carousel-images img {
                    display: center;
                    width: 100%;
                    border-radius: -1px;
                }

                /* Botones de navegación del carrusel */
                .prev,
                .next {
                    position: absolute;
                    top: 50%;
                    transform: translateY(-50%);
                    background-color: rgba(0, 0, 0, 0.5);
                    color: white;
                    border: none;
                    padding: 10px;
                    cursor: pointer;
                    font-size: 20px;
                    border-radius: 5px;
                }

                .prev {
                    left: 10px;
                }

                .next {
                    right: 10px;
                }

                .prev:hover,
                .next:hover {
                    background-color: rgba(0, 0, 0, 0.8);
                }
            }

            /* Galeria */
            /* Estilo para la imagen del logo */
            header {
                background-color: #0041c0;
                color: white;
                padding: 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-family: Arial, sans-serif;
                width: 100%;
            }

            header img {
                height: 50px;
            }

            /* Opcional: Estilos para mejorar la apariencia */
            .image-container {
                position: relative;
                text-align: center;
                width: 1000px;
            }

            .btn-danger {
                width: 100%;
            }





            footer {
                background-color: #0041c0;
                color: white;
                text-align: center;
                padding: 40px;
                padding-top: 59px;



                margin-top: 140px;
                /* margen superior */
            }
        </style>

</body>

</html>
