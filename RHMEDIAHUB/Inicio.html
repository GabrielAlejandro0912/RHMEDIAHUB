<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panasonic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Style3.css">
    <link rel="icon" href="Panasonic.png">
</head>
<body>
    <header>
        <img src="Panasonic_logo.png" alt="Logo Panasonic">
        <nav>
            <ul>
                <li><a href="Editor.html">Editor</a></li>
                <li><a href="Sugerencias.html">Sugerencias</a></li>
                <li><a href="Galeria.html">Galería</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Las imágenes se agregarán dinámicamente aquí -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselInner">   
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <script>
        // Cargar imágenes del localStorage y agregarlas al carrusel
        document.addEventListener("DOMContentLoaded", function() {
            const carouselInner = document.getElementById("carouselInner");
            const images = JSON.parse(localStorage.getItem("images")) || [];        
            carouselInner.innerHTML = ''; // Limpia las imágenes previas
            images.forEach((src, index) => {
                const div = document.createElement("div");
                div.className = "carousel-item" + (index === 0 ? " active" : ""); // La primera imagen es activa
                const img = document.createElement("img");
                img.className = "d-block w-100";
                img.src = src;
                div.appendChild(img);
                carouselInner.appendChild(div);
            });
        });
    </script>  
<footer>
    <p>&copy; 2024 Panasonic Industrial Devices Mexicana, S.A. De C.V. Todos los derechos reservados.</p>
</footer>
</body>
</html>
