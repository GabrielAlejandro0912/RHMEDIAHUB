<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <link rel="stylesheet" href="carrusel.css">
</head>
<body>
    <div class="carousel-container">
        <div id="carouselImages" class="carousel">
            <!-- Imágenes cargadas dinámicamente -->
        </div>
        <h3 id="carouselTitle"></h3>
    </div>

    <script src="carrusel.js"></script>

    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    
    .carousel-container {
        width: 60%;
        text-align: center;
    }
    
    .carousel {
        display: flex;
        overflow-x: auto;
        max-width: 100%;
        height: 300px;
        border: 2px solid #ddd;
        padding: 10px;
        border-radius: 10px;
        background-color: white;
    }
    
    .carousel img {
        max-height: 100%;
        margin: 0 5px;
    }
    
    #carouselTitle {
        margin-top: 20px;
    }
    </style>
    
    <script>
    swindow.onload = function () {
    const carouselImages = document.getElementById("carouselImages");
    const carouselTitle = document.getElementById("carouselTitle");

    // Cargar imágenes y título desde el localStorage
    carouselImages.innerHTML = localStorage.getItem("imagesHTML");
    carouselTitle.textContent = localStorage.getItem("title");

    // Estilos del título
    carouselTitle.style.fontFamily = localStorage.getItem("fontFamily");
    carouselTitle.style.fontSize = localStorage.getItem("fontSize");
    carouselTitle.style.color = localStorage.getItem("fontColor");
};
    </script>
</body>
</html>
