<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Panasonic.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Panasonic</title>
    <link rel="stylesheet" href="lightbox.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body  id="page2" >  
<header>
    <!-- Aquí va el logo de Panasonic -->
    <img src="Panasonic_logo.png" alt="Logo Panasonic">
    <nav>
        <ul>
            <li><a href="Editor.html">Editor</a></li>
            <li><a href="Sugerencias.html">Sugerencias</a></li>
            <li><a href="Galeria.html">Galeria</a></li>
        </ul>
    </nav>
</header>
    <div class="container">
        <!-- Primer apartado: Agregar/Eliminar imágenes -->
        <div class="section">
            <h2>Agregar/Eliminar Imágenes</h2>
            <input type="file" id="imageInput" multiple accept="image/*">
            <div class="buttons">
                <button id="addImages" class="btn">Agregar Imágenes</button>
                <button id="removeImages" class="btn">Eliminar Imágenes</button>
            </div>
        </div>        
           <!-- Tercer apartado: Vista previa -->
           <div class="section preview">
            <h2>Vista Previa</h2>
            <div id="previewImages"></div>
            <h3 id="previewTitle"></h3>
        </div>
    </div>
        
        <!-- Segundo apartado: Editar título -->
            <button id="publish" class="btn">Publicar</button>
        </div>
     

<script>
        document.getElementById("addImages").addEventListener("click", function () {
    const imageInput = document.getElementById("imageInput");
    const previewImages = document.getElementById("previewImages");

    if (imageInput.files.length > 0) {
        for (const file of imageInput.files) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement("img");
                img.src = e.target.result;
                previewImages.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    }
});

document.getElementById("removeImages").addEventListener("click", function () {
    const previewImages = document.getElementById("previewImages");
    previewImages.innerHTML = "";
});

document.getElementById("publish").addEventListener("click", function () {
    const titleInput = document.getElementById("titleInput").value;
    const fontSelect = document.getElementById("fontSelect").value;
    const fontSize = document.getElementById("fontSize").value + "px";
    const fontColor = document.getElementById("fontColor").value;

    const previewTitle = document.getElementById("previewTitle");
    previewTitle.textContent = titleInput;
    previewTitle.style.fontFamily = fontSelect;
    previewTitle.style.fontSize = fontSize;
    previewTitle.style.color = fontColor;

    // Guarda el contenido para la siguiente página
    localStorage.setItem("imagesHTML", document.getElementById("previewImages").innerHTML);
    localStorage.setItem("title", titleInput);
    localStorage.setItem("fontFamily", fontSelect);
    localStorage.setItem("fontSize", fontSize);
    localStorage.setItem("fontColor", fontColor);
    window.location.href = "carrusel.html";
});
    </script>




</body>
</html>
