<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panasonic</title>
    <link rel="shortcut icon" href="Panasonic.png"/>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        
        <img src="Panasonic_logo.png" alt="Logo Panasonic">
    
        
    </header>
    <section id="sugerencias-section" class="inactive-section">
        <form>
            <label for="empleado-num">Número de empleado:</label>
            <input type="text" id="empleado-num">
            <label for="nombre-completo">Nombre completo:</label>
            <input type="text" id="nombre-completo">
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios"></textarea>
            <button class="btn pulse-effect" type="submit">Enviar</button>
            <a href="Inicio.html" class="btn btn-danger">Regresar</a>
        </form>
    </section>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 Panasonic Industrial Devices Mexicana, S.A. De C.V. Todos los derechos reservados.</p>
    </footer>

<style>

/* Reseteo básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Fondo y alineación general */
body {
    background-color: #f5f5f5;
    color: #333;
}

/* Encabezado */
header {
    background-color: #4779dd;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: Arial, sans-serif;
    width: 100%;
}
header img {
    height: 50px;
}
/* Sección de sugerencias */
#sugerencias-section {
    max-width: 700px;
    margin: 40px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
}

#sugerencias-section label {
    display: block;
    font-weight: bold;
    color: #002f6c;
    margin-bottom: 5px;
}

#sugerencias-section input[type="text"],
#sugerencias-section textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

#sugerencias-section textarea {
    resize: vertical;
    min-height: 100px;
}

/* Botón con efecto */
.pulse-effect {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4779dd;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.pulse-effect:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 47, 108, 0.2);
}

.btn-danger {
    margin-left: 10px;
}

/* Pie de página */
footer {
    text-align: center;
    padding: 20px;
    background-color: #4779dd;
    color: #fff;
    font-size: 0.9rem;
    margin-top: 336px;
}
footer p {
    margin: 0;
}
/* Responsivo */
@media (max-width: 768px) {
    #sugerencias-section {
        padding: 20px;
    }

    header img {
        height: 40px;
    }
}

</style>
</body>
</html>
