<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panasonic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body  id="page2" >  
    <section class="container mt-5">
        <h2 class="text-center mb-4">Galería de Imágenes</h2>

        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <!-- Formulario para subir imágenes y agregar publicaciones -->
        <div class="mt-4">
            <input type="file" id="imageInput" accept="image/*" multiple>
            <div id="preview" class="d-flex flex-wrap mt-3"></div>
            <button id="addImagesBtn" class="btn btn-primary mt-3">Agregar Imágenes al Carrusel</button>
        </div>
        <div class="mt-4">
            <input type="text" id="postTitleInput" class="form-control" placeholder="Escribe el título de la publicación">
            <button id="savePostBtn" class="btn btn-secondary mt-2">Guardar Publicación</button>
        </div>

        <!-- Botón para ir a la página de galería y publicaciones -->
        <div class="mt-4">
            <a href="imagenes.html" class="btn btn-success">Ver Galería y Publicaciones</a>
        </div>
    </section>

    
</body>
</html>
