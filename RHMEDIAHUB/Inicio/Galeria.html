<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Style3.css">
    <link rel="icon" href="Panasonic.png">
</head>
<body>
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Galería de Imágenes Subidas</h2>
            
            <div class="row" id="gallery">
                <!-- Las imágenes se añadirán dinámicamente aquí -->
            </div>
        </div>
    
        <script>
            const gallery = document.getElementById('gallery');
        
            function loadImages() {
                gallery.innerHTML = ""; // Limpiar la galería
                const storedImages = localStorage.getItem('galleryImages');
                if (storedImages) {
                    const images = JSON.parse(storedImages);
        
                    images.forEach(image => {
                        const colDiv = document.createElement('div');
                        colDiv.classList.add('col-md-4', 'mb-4', 'image-container');
        
                        const img = document.createElement('img');
                        img.src = image.url;
                        img.classList.add('img-fluid', 'rounded');
                        img.alt = image.name;
                        img.dataset.id = image.id;
        
                        const deleteBtn = document.createElement('button');
                        deleteBtn.textContent = "Eliminar";
                        deleteBtn.classList.add('btn', 'btn-danger', 'mt-2');
                        deleteBtn.onclick = function() {
                            deleteImage(image.id);
                        };
        
                        colDiv.appendChild(img);
                        colDiv.appendChild(deleteBtn);
                        gallery.appendChild(colDiv);
                    });
                }
            }
        
            function deleteImage(imageId) {
                const storedImages = JSON.parse(localStorage.getItem('galleryImages')) || [];
                const updatedImages = storedImages.filter(image => image.id !== imageId);
                localStorage.setItem('galleryImages', JSON.stringify(updatedImages)); // Actualizar `localStorage`
                loadImages();
            }
        
            window.onload = loadImages;
        </script>
        
    
        <style>
            /* Opcional: Estilos para mejorar la apariencia */
            .image-container {
                position: relative;
                text-align: center;
            }
            
            .btn-danger {
                width: 100%;
            }
        </style>
    </body>
    

</body>
</html>
