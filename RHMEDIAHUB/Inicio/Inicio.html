<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panasonic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="Panasonic.png">
    <link rel="stylesheet" href="Style3.css">
</head>

<body>

    <div id="General">
        <div id="Header">
            <header>
                <img src="Panasonic_logo.png" alt="Logo Panasonic">
                <div class="search-box">
                    <form method="get" id="search-form">
                        <fieldset>
                            <input type="text" id="search-input" placeholder="Buscar" />
                            <input class="search-button" type="submit" value="Buscar" />
                            <i class="search-icon"></i>
                        </fieldset>
                    </form>
                </div>
                <nav>
                    <ul>
                        <li><a href="Editor.html">Editor</a></li>
                        <li><a href="Sugerencias.html">Sugerencias</a></li>
                        <li><a href="Galeria.html">Galería</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div id="Body">
            <main>
                <!-- Carrusel principal -->
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carouselInner">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-- Vista previa de las imágenes filtradas -->
                <div class="container mt-4">
                    <h2 class="text-center">Buscar</h2>
                    <!-- Campo de búsqueda de imágenes -->
                    <input type="text" id="searchCarouselInput" class="form-control mb-4"
                        placeholder="Buscar por nombre de imagen...">
                </div>
                <div class="container mt-5">
                    <h3 class="text-center">imagen</h3>
                    <div id="previewGallery" class="row">
                        <!-- Las imágenes filtradas se mostrarán aquí -->
                    </div>
                </div>
            </main>
        </div>

        <script src="script3.js"></script>

    </div>

</body>
</html>
