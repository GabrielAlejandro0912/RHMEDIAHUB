<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Panasonic</title>
    <link rel="shortcut icon" href="Panasonic.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Sugerencias.css">


    <style>
        /* Diseño general */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        /* Encabezado */
        header {
            background-color: #0047ba;
            padding: 10px 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: black;      
            
            
        }
        /* Sección del formulario */
        section {
            padding: 20px;
            max-width: 600px;
            margin: 100px auto 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
            font-weight: bold;
        }

        form input[type="text"],
        form textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        form textarea {
            resize: vertical;
            min-height: 100px;
        }

        form button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #0047ba;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #003a93;
        }

        /* Pie de página */
        footer {
            background-color: #0047ba;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>

</head>

<body>

    <header>    
        <p>Panasonic</p>
        
    </header>

    <section>
        <form action="/guardar-sugerencia" method="POST">
            <label for="empleado-num">Número de empleado:</label>
            <input type="text" id="empleado-num" name="empleadoNum">
            <label for="nombre-completo">Nombre completo:</label>
            <input type="text" id="nombre-completo" name="nombreCompleto">
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios"></textarea>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Panasonic Industrial Devices Mexicana, S.A. De C.V. Todos los derechos reservados.</p>
    </footer>

   


</body>

</html>
